          echo "- **Windows**: ä¸‹è½½ \`.exe\` æ–‡ä»¶ï¼ˆx64 ä¸º 64ä½ï¼Œia32 ä¸º 32ä½ï¼‰" >> release_notes.md
          echo "- **macOS**: ä¸‹è½½ \`.dmg\` æ–‡ä»¶ï¼ˆarm64 ä¸º Apple Siliconï¼Œx64 ä¸º Intelï¼‰" >> release_notes.md
          echo "- **Linux**: ä¸‹è½½ \`.AppImage\` æ–‡ä»¶" >> release_notes.md
